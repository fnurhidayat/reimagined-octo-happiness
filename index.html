<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="utility.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <i class="mdi mdi-chevron-left px-2"></i>
      <img class="px-2" src="./assets/img-logo.webp" alt="Logo">
      <h1 class="px-2 text-warning">ROCK PAPER SCISSORS</h1>
    </header>

    <main class="container my-4 text-center">
      <div class="row gx-5">
        <div class="col-4 d-flex flex-column align-items-center">
          <div class="choice-of mb-4">
            <h3>PLAYER 1</h3>
          </div>

          <div class="choice-list d-flex flex-column" data-choice-for="Player">
            <div class="choice-item centerit p-4 my-1" data-choice-type="ROCK">
              <img src="./assets/img-rock.webp" alt="PLAYER_ROCK">
            </div>
            <div class="choice-item centerit p-4 my-1" data-choice-type="PAPER">
              <img src="./assets/img-paper.webp" alt="PLAYER_PAPER">
            </div>
            <div class="choice-item centerit p-4 my-1" data-choice-type="SCISSOR">
              <img src="./assets/img-scissor.webp" alt="PLAYER_SCISSOR">
            </div>
          </div>
        </div>

        <div class="col-4 centerit">
          <div id="vs" class="vs">
            <h1 class="text-danger">VS</h1>
          </div>

          <div id="over-container" class="over p-4 m-4 text-light">
            <h1 id="over">PLACEHOLDER</h1>
          </div>
        </div>

        <div class="col-4 d-flex flex-column align-items-center">
          <div class="choice-of mb-4">
            <h3>COM</h3>
          </div>

          <div class="choice-list d-flex flex-column" data-choice-for="Computer">
            <div class="choice-item centerit p-4 my-1" data-choice-type="ROCK">
              <img src="./assets/img-rock.webp" alt="COMPUTER_ROCK">
            </div>
            <div class="choice-item centerit p-4 my-1" data-choice-type="PAPER">
              <img src="./assets/img-paper.webp" alt="COMPUTER_PAPER">
            </div>
            <div class="choice-item centerit p-4 my-1" data-choice-type="SCISSOR">
              <img src="./assets/img-scissor.webp" alt="COMPUTER_SCISSOR">
            </div>
          </div>
        </div>
      </div>
      <img id="restart" src="./assets/img-restart.webp" alt="Restart Icon">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
